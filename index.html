<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocap Facial Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
  <div id="particles-js"></div>
  <div id="stats"></div>
  <div id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="content-box">
          <h1>Direct camera preview :</h1>
          <p></p>
          <div class="canvas-wrapper">
              <canvas id="output"></canvas>
              <video id="video" playsinline
                style="-webkit-transform: scaleX(-1); transform: scaleX(-1); display: none; width: auto; height: auto"></video>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="content-box">
          <h1>3D Model Mocap AI ehanced :</h1>
          <p></p>
          <div id="threejs-wrapper"></div>
        </div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="src/index.js" type="module"></script>

</html>
